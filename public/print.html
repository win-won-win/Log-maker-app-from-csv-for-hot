<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サービス実施記録票 - 印刷</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 2mm;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'Meiryo', sans-serif;
            font-size: 10px;
            line-height: 1.1;
            color: black;
            background: white;
            overflow: visible;
        }
        
        .print-page {
            font-size: 10px;
            line-height: 1.1;
            margin-bottom: 15px;
            page-break-inside: avoid;
        }
        
        .compact-record {
            font-size: 6px;
            line-height: 0.9;
            margin-bottom: 10px;
            page-break-inside: avoid;
            height: 45vh;
            width: 100%;
            max-width: none;
            margin-left: auto;
            margin-right: auto;
            padding: 2px;
        }
        
        .compact-row {
            padding: 1px 2px;
            margin-bottom: 0px;
            min-height: 8px;
            border: none !important;
        }
        
        .page-break {
            page-break-before: always;
        }
        
        /* テーブルスタイル */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
            table-layout: auto;
        }
        
        /* 折り返し防止 */
        .compact-row td {
            white-space: nowrap;
            overflow: visible;
        }
        
        .compact-row .flex {
            flex-wrap: nowrap;
            white-space: nowrap;
        }
        
        .compact-table td {
            padding: 1px 2px;
            font-size: 8px;
            border: 1px solid black !important;
        }
        
        .compact-table {
            border-collapse: collapse;
            width: 100%;
        }
        
        .w-full {
            width: 100%;
        }
        
        .text-xs {
            font-size: 7px;
        }
        
        .table-row-expanded td {
            padding: 8px 3px;
            min-height: 4.8em;
        }
        
        .table-row-second td {
            padding: 8px 3px;
            min-height: 4.8em;
        }
        
        /* セクションスタイル */
        .compact-section {
            margin-bottom: 3px;
            page-break-inside: avoid;
        }
        
        /* グリッドレイアウト */
        .grid {
            display: grid;
        }
        
        .grid-cols-3 {
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }
        
        .grid-cols-4 {
            grid-template-columns: repeat(4, 1fr);
            gap: 3px;
        }
        
        .grid-cols-2 {
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
        }
        
        /* チェックボックス */
        .checkbox {
            display: inline-block;
            width: 8px;
            height: 8px;
            border: 1px solid black;
            margin-right: 4px;
            vertical-align: middle;
        }
        
        .checkbox.checked {
            background-color: black;
        }
        
        /* インラインチェックボックス用スタイル */
        .inline-block {
            display: inline-block;
        }
        
        .w-2 {
            width: 8px !important;
            height: 8px !important;
            min-width: 8px;
            min-height: 8px;
        }
        
        .h-2 {
            height: 8px !important;
            width: 8px !important;
            min-width: 8px;
            min-height: 8px;
        }
        
        .border {
            border: 1px solid black !important;
        }
        
        /* compact-rowの境界線を無効化 */
        .compact-row.border {
            border: none !important;
        }
        
        .border-black {
            border-color: black !important;
        }
        
        .bg-black {
            background-color: black !important;
        }
        
        .mr-1 {
            margin-right: 4px;
        }
        
        .mr-2 {
            margin-right: 8px;
        }
        
        .flex {
            display: flex;
        }
        
        .items-center {
            align-items: center;
        }
        
        /* チェックボックス強化スタイル */
        span.inline-block.w-2.h-2.border.border-black {
            display: inline-block !important;
            width: 8px !important;
            height: 8px !important;
            border: 1px solid black !important;
            margin-right: 4px !important;
            vertical-align: middle !important;
            background-color: white;
        }
        
        span.inline-block.w-2.h-2.border.border-black.bg-black {
            background-color: black !important;
        }
        
        /* 背景色 */
        .bg-gray-100 {
            background-color: #f3f4f6;
        }
        
        /* 境界線 */
        .border-black {
            border-color: black;
        }
        
        .border-b {
            border-bottom: 1px solid black;
        }
        
        .border-r {
            border-right: 1px solid black;
        }
        
        .border-t {
            border-top: 1px solid black;
        }
        
        /* パディングとマージン */
        .p-1 { padding: 4px; }
        .p-2 { padding: 8px; }
        .mb-1 { margin-bottom: 4px; }
        .mb-2 { margin-bottom: 6px; }
        .mb-3 { margin-bottom: 8px; }
        .mt-2 { margin-top: 6px; }
        .ml-2 { margin-left: 8px; }
        .print-datetime-spacing { margin-bottom: 20px; }
        
        /* テキストスタイル */
        .text-center { text-align: center; }
        .text-xs { font-size: 10px; }
        .font-bold { font-weight: bold; }
        .font-medium { font-weight: 500; }
        .text-lg { font-size: 14px; }
        .text-gray-500 { color: #6b7280; }
        
        /* フレックス */
        .flex { display: flex; }
        .items-center { align-items: center; }
        .space-x-2 > * + * { margin-left: 8px; }
        .space-x-3 > * + * { margin-left: 12px; }
        .space-y-1 > * + * { margin-top: 4px; }
        
        /* その他 */
        .min-h-12 { min-height: 48px; }
        .whitespace-pre-wrap { white-space: pre-wrap; }
        .min-w-4 { min-width: 16px; }
        .min-w-8 { min-width: 32px; }
        .min-w-12 { min-width: 48px; }
        
        /* 印刷時の調整 */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
            
            .checkbox.checked {
                background-color: black !important;
            }
            
            .bg-gray-100 {
                background-color: #f3f4f6 !important;
            }
            
            /* 印刷時の境界線強化 */
            .compact-table td {
                border: 1px solid black !important;
            }
            
            
            /* 各項目セクションの境界線を印刷時も表示 */
            .compact-row {
                border: 1px solid black !important;
            }
            
            .compact-row.border {
                border: 1px solid black !important;
            }
            
            .compact-row.border.border-black {
                border: 1px solid black !important;
            }
            
            .compact-record .border.border-black {
                border: 1px solid black !important;
            }
            
            /* 特記事項セクションの境界線も表示 */
            .compact-record div.border.border-black {
                border: 1px solid black !important;
            }
            
            /* 必要な境界線を印刷時も表示 */
            .compact-record .compact-table td {
                border: 1px solid black !important;
            }
            
            .compact-record .inline-block.w-2.h-2 {
                border: 1px solid black !important;
            }
            
            /* 境界線の印刷を確実にする */
            * {
                -webkit-print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }
    </style>
</head>
<body>
    <div id="print-content">
        <!-- 印刷内容がここに動的に挿入されます -->
    </div>
    
    <script>
        // LocalStorageから記録データを取得
        function getRecordData() {
            try {
                const recordsData = localStorage.getItem('printRecords');
                if (recordsData) {
                    const records = JSON.parse(recordsData);
                    // データを取得後、LocalStorageから削除
                    localStorage.removeItem('printRecords');
                    return records;
                }
            } catch (e) {
                console.error('記録データの解析に失敗しました:', e);
            }
            return [];
        }

        // サービス種類の表示（service_contentを直接使用）
        function getServiceTypeDisplayName(record) {
            // service_contentがある場合はそれを使用、なければservice_typeを使用
            return record.service_content || record.service_type || '';
        }

        // 特記事項から利用者コードを除去する関数
        function cleanSpecialNotes(notes) {
            if (!notes) return '';
            // 利用者コード行を除去（例: "利用者コード: 2404128329"）
            return notes
                .split('\n')
                .filter(line => !line.trim().match(/^利用者コード\s*[:：]\s*\d+$/))
                .join('\n')
                .trim();
        }
        
        // 記録作成日時と印刷時間を生成する関数
        function generateTimesForRecord(record) {
            const serviceDate = new Date(record.service_date);
            const endTime = record.end_time;
            
            // 終了時間を解析（HH:MM形式）
            const [endHour, endMinute] = endTime.split(':').map(Number);
            
            // 記録作成日時: サービス終了時間の5-30分後
            const recordCreatedDate = new Date(serviceDate.getFullYear(), serviceDate.getMonth(), serviceDate.getDate());
            const createdMinutesAfter = 5 + Math.floor(Math.random() * 25); // 5-30分後
            const recordCreatedTime = new Date(recordCreatedDate);
            recordCreatedTime.setHours(endHour, endMinute + createdMinutesAfter, Math.floor(Math.random() * 60), 0);
            
            // 印刷時間の決定
            let printDate;
            
            if (endHour < 15 || (endHour === 15 && endMinute === 0)) {
                // 15時までのサービス → その日の15:30-18:00
                printDate = new Date(serviceDate.getFullYear(), serviceDate.getMonth(), serviceDate.getDate());
            } else {
                // 15時以降のサービス → 翌日の15:30-18:00
                printDate = new Date(serviceDate.getFullYear(), serviceDate.getMonth(), serviceDate.getDate() + 1);
            }
            
            // 15:30-18:00の範囲でランダム時間を生成
            const baseMinutes = 15 * 60 + 30; // 15:30を分で表現
            const maxMinutes = 18 * 60; // 18:00を分で表現
            const randomMinutes = baseMinutes + Math.floor(Math.random() * (maxMinutes - baseMinutes));
            
            const printHour = Math.floor(randomMinutes / 60);
            const printMinute = randomMinutes % 60;
            const printSecond = Math.floor(Math.random() * 60);
            
            printDate.setHours(printHour, printMinute, printSecond, 0);
            
            return {
                recordCreatedAt: recordCreatedTime.toLocaleString('ja-JP'),
                printDateTime: printDate.toLocaleString('ja-JP')
            };
        }
        
        // 印刷時間を決定する関数（データベースから取得）
        function getPrintTime(records) {
            if (records.length === 1) {
                // 単一記録の場合、データベースのprint_datetimeを使用
                if (records[0].print_datetime) {
                    return new Date(records[0].print_datetime).toLocaleString('ja-JP');
                }
            }
            
            // 一括印刷の場合は最初の記録のprint_datetimeを使用
            if (records[0]?.print_datetime) {
                return new Date(records[0].print_datetime).toLocaleString('ja-JP');
            }
            
            // データベースに時間がない場合は現在時刻を使用
            return new Date().toLocaleString('ja-JP');
        }
        
        // 日付フォーマット
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getFullYear()}年${(date.getMonth() + 1).toString().padStart(2, '0')}月${date.getDate().toString().padStart(2, '0')}日`;
        }
        
        // 時刻フォーマット
        function formatTime(timeStr) {
            const timeParts = timeStr.split(':');
            const hours = parseInt(timeParts[0]);
            const minutes = parseInt(timeParts[1]);
            return `${hours}時${minutes.toString().padStart(2, '0')}分`;
        }
        
        // 記録作成日時のフォーマット（データベースから取得）
        function formatRecordCreatedAt(record) {
            // record_created_atがある場合はそれを使用
            if (record.record_created_at) {
                const createdDate = new Date(record.record_created_at);
                if (!isNaN(createdDate.getTime())) {
                    return createdDate.toLocaleString('ja-JP');
                }
            }
            
            // データベースに時間がない場合は現在時刻を使用
            return new Date().toLocaleString('ja-JP');
        }
        
        // チェックボックス生成
        function createCheckbox(checked) {
            return `<span class="checkbox${checked ? ' checked' : ''}"></span>`;
        }
        
        // コンパクトな記録のHTMLを生成（2つの記録を1ページに）
        function generateCompactRecordHTML(record, index, printTime) {

            const isSecondRecord = index % 2 === 1;
            const pageBreakClass = index > 0 && index % 2 === 0 ? 'page-break' : '';

                                    <td style="width: 120px;">${record.user_name}様</td>
                                    <td class="bg-gray-100 font-medium" style="width: 80px;">サービス実施日</td>
                                    <td style="width: 90px;">${formatDate(record.service_date)}</td>
                                    <td class="bg-gray-100 font-medium" style="width: 80px;">提供ヘルパー名</td>
                                    <td style="width: 60px;">${record.staff_name}</td>
                                    <td class="bg-gray-100 font-medium" style="width: 70px;">利用者確認印</td>
                                    <td class="text-center" style="width: 50px;"></td>
                                </tr>
                                <tr class="table-row-second border-t">
                                    <td class="bg-gray-100 font-medium">サービス時間</td>
                                    <td style="width: 120px;">${formatTime(record.start_time)}～${formatTime(record.end_time)}</td>
                                    <td class="bg-gray-100 font-medium">サービス種類</td>
                                    <td style="width: 90px;">${getServiceTypeDisplayName(record)}</td>
                                    <td class="bg-gray-100 font-medium">記録作成日時</td>
                                    <td style="width: 100px;">${formatRecordCreatedAt(record)}</td>
                                    <td class="bg-gray-100 font-medium">責任者確認印</td>
                                    <td class="text-center"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- コンパクトレイアウト：各セクションを1行にまとめる -->
                    <div class="compact-layout">
                        <!-- 事前チェック -->

                            <table class="w-full text-xs">
                                <tbody>
                                    <tr>
                                        <td class="bg-gray-100 p-1 font-medium border-r border-black" style="width: 120px;">事前チェック</td>
                                        <td class="p-1 flex items-center">
                                            <span class="flex items-center mr-2">
                                                <span class="inline-block w-2 h-2 border border-black mr-1 ${details.pre_check && details.pre_check.health_check ? 'bg-black' : ''}"></span>
                                                <span class="mr-1">健康チェック</span>
                                            </span>
                                            <span class="mr-1">体温</span>
                                            <span class="border-b border-black px-1 min-w-6 text-center mr-1 text-xs">
                                                ${details.pre_check?.temperature || '　'}
                                            </span>
                                            <span class="mr-1">°C</span>
                                            <span class="mr-1">血圧</span>
                                            <span class="border-b border-black px-1 min-w-8 text-center mr-1 text-xs">
                                                ${details.pre_check?.blood_pressure || '　／　'}
                                            </span>
                                            <span class="mr-1">脈拍</span>
                                            <span class="border-b border-black px-1 min-w-6 text-center mr-2 text-xs">
                                                ${details.pre_check?.pulse || '　'}
                                            </span>
                                            <span class="flex items-center mr-2">
                                                <span class="inline-block w-2 h-2 border border-black mr-1 ${details.pre_check?.environment_setup ? 'bg-black' : ''}"></span>
                                                <span class="mr-1">環境整備</span>
                                            </span>
                                            <span class="flex items-center">
                                                <span class="inline-block w-2 h-2 border border-black mr-1 ${details.pre_check?.consultation_record ? 'bg-black' : ''}"></span>
                                                <span class="mr-1">相談援助・記録等</span>
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 排泄介助 -->
                        <div class="border border-black mb-1 compact-row">
                            <table class="w-full text-xs">
                                <tbody>
                                    <tr>
                                        <td class="bg-gray-100 p-1 font-medium border-r border-black" style="width: 120px;">排泄介助</td>
                                        <td class="p-1 flex items-center">
                                            <span class="flex items-center mr-2">
                                                <span class="inline-block w-2 h-2 border border-black mr-1 ${details.excretion?.toilet_assistance ? 'bg-black' : ''}"></span>

                                                <span class="mr-1">一部介助</span>
                                            </span>
                                            <span class="flex items-center mr-2">
                                                <span class="inline-block w-2 h-2 border border-black mr-1 ${details.meal?.supervision ? 'bg-black' : ''}"></span>

                                            </span>

                                                <span class="mr-1">とろみ</span>
                                            </span>

                                                <span class="inline-block w-2 h-2 border border-black mr-1 ${details.meal?.blended_food ? 'bg-black' : ''}"></span>

                                            </span>
                                            <span class="flex items-center mr-2">
                                                <span class="inline-block w-2 h-2 border border-black mr-1 ${details.meal?.chopped_food ? 'bg-black' : ''}"></span>

        // ページ読み込み時に実行
        window.addEventListener('load', function() {
            const records = getRecordData();
            const printContent = document.getElementById('print-content');
            
            if (records.length > 0) {
                const printTime = getPrintTime(records);
                
                // URLパラメータでコンパクトモードかどうかを判定
                const urlParams = new URLSearchParams(window.location.search);
                const isCompact = urlParams.get('compact') === 'true' || records.length > 1;
                
                let html;
                if (isCompact) {
                    // コンパクトレイアウトを使用
                    html = records.map((record, index) => generateCompactRecordHTML(record, index, printTime)).join('');
                } else {
                    // 通常レイアウトを使用
                    html = records.map((record, index) => generateRecordHTML(record, index, printTime)).join('');
                }
                
                printContent.innerHTML = html;
                
                // 少し待ってから印刷ダイアログを表示
                setTimeout(() => {
                    window.print();
                }, 500);
            } else {
                printContent.innerHTML = '<div class="text-center p-2">印刷する記録が見つかりません。</div>';
            }
        });
        
        // 印刷後にページを閉じる
        window.addEventListener('afterprint', function() {
            window.close();
        });
